<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - MuXinCG2004</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#0d9488', dark: '#14b8a6' },
                        secondary: { DEFAULT: '#06b6d4', dark: '#22d3ee' },
                        'primary-dark': '#14b8a6',
                        'secondary-dark': '#22d3ee'
                    }
                }
            }
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .dark .glass-panel {
            background: rgba(17, 24, 39, 0.6);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen">
    <!-- 导航栏 -->
    <nav class="fixed w-full top-0 z-50 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="font-bold text-lg hover:text-primary dark:hover:text-primary-dark transition-colors">
                <i class="fa-solid fa-arrow-left mr-2"></i>MuXinCG2004
            </a>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <i class="fa-solid fa-moon dark:hidden text-gray-700"></i>
                    <i class="fa-solid fa-sun hidden dark:block text-yellow-400"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 pt-24 pb-16 max-w-4xl">
        <h1 class="text-3xl font-bold mb-8">
            <i class="fa-solid fa-blog text-primary dark:text-primary-dark mr-3"></i>博客文章
        </h1>

        <div class="space-y-6">
            
                
                <a href="post/2024-12-10-hello-world.html" class="block glass-panel rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all hover:-translate-y-1">
                    <div class="flex justify-between items-start mb-3">
                        <h2 class="text-xl font-bold text-primary dark:text-primary-dark">Hello World</h2>
                        <span class="text-sm text-gray-500 dark:text-gray-400">2024-12-10</span>
                    </div>
                    <p class="text-gray-600 dark:text-gray-400 mb-4">这是我的第一篇博客文章，欢迎来到我的个人主页。</p>
                    <div class="flex gap-2">
                        
                            <span class="text-xs px-2 py-1 bg-primary/10 text-primary dark:bg-primary-dark/10 dark:text-primary-dark rounded">博客</span>
                        
                            <span class="text-xs px-2 py-1 bg-primary/10 text-primary dark:bg-primary-dark/10 dark:text-primary-dark rounded">入门</span>
                        
                    </div>
                </a>
                
                <a href="post/2024-12-10-feature-test.html" class="block glass-panel rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all hover:-translate-y-1">
                    <div class="flex justify-between items-start mb-3">
                        <h2 class="text-xl font-bold text-primary dark:text-primary-dark">功能测试</h2>
                        <span class="text-sm text-gray-500 dark:text-gray-400">2024-12-10</span>
                    </div>
                    <p class="text-gray-600 dark:text-gray-400 mb-4">测试数学公式、代码高亮等功能</p>
                    <div class="flex gap-2">
                        
                            <span class="text-xs px-2 py-1 bg-primary/10 text-primary dark:bg-primary-dark/10 dark:text-primary-dark rounded">测试</span>
                        
                            <span class="text-xs px-2 py-1 bg-primary/10 text-primary dark:bg-primary-dark/10 dark:text-primary-dark rounded">数学</span>
                        
                            <span class="text-xs px-2 py-1 bg-primary/10 text-primary dark:bg-primary-dark/10 dark:text-primary-dark rounded">代码</span>
                        
                    </div>
                </a>
                
            
        </div>
    </main>

    <script>
        // 深色模式
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.classList.add('dark');
        }
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
</body>
</html>
